{% extends 'base.html' %}
{% block title %}Content Us{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
<section class="gray" style="z-index: 1; position: relative">
  <div class="container px-4"style="padding: 60px 0">

  <form method="post" action="/contact/" >
  {% csrf_token %}
<div class="mb-3">
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="john">
</div>
<div class="mb-3">
  <label for="email" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="phone" class="form-label">Phone number</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="+91 1234567890">
</div>
<div class="mb-3">
  <label for="content" class="form-label">Write your issues</label>
  <textarea class="form-control" id="text" rows="3" name="content"></textarea>
</div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form> 
</div>
</section>
{% endblock body %}
